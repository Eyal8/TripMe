<div ng-show="!poiCtrl.guest">
<button ng-click="poiCtrl.goToFavorites()">Go to favorites points of interest</button>
</div>

<span ng-repeat="c in poiCtrl.categories">
    <h2 ng-bind="c.value"></h2>
    <span ng-repeat="poi in c.pois">
        <a ng-click="poiCtrl.singlePOI(poi.name)"><span class="pois_click" ng-bind="poi.name"></span></a>
        <a ng-click="poiCtrl.singlePOI(poi.name)"><img class="pois_click" ng-style="{'height': '50px','width': '100px', 'border-radius': '10px'}" ng-src="../../tokens{{poi.poi_img}}"></a>
<span ng-show="!poiCtrl.guest">
            <span ng-show="poi.poi_saved=='full_heart'">
                <a ng-click="poiCtrl.removePOI(poi.name)"><img class="favs" ng-style="{'height': '20px','width': '20px'}" ng-src="../../routing/resources/img/{{poi.poi_saved}}.png"/></a>
            </span>
            <span ng-show="poi.poi_saved=='empty_heart'">
                <a ng-click="poiCtrl.savePOI(poi.name)"><img class="favs" ng-style="{'height': '20px','width': '20px'}" ng-src="../../routing/resources/img/{{poi.poi_saved}}.png"/></a>
            </span>
            <a ng-click="poiCtrl.rankAndReview(poi.name)"><img class="review_img" ng-src="../../routing/resources/img/review.png"/></a>
        </span>
        </span>
</span>

<form name="form" novalidate>
<h1>Sort by category:</h1>
<select ng-model="poiCtrl.chosenCategory" name="category" required>
        <option value="" disabled selected>Select your category</option>
        <option ng-repeat="category in poiCtrl.categories" value="{{category.value}}">{{category.value}}</option>
</select>
<br />
<div ng-show="form.$submitted || form.category.$touched">
<div ng-show="form.category.$error.required">Please choose category.</div>
</div><br>
<button ng-click="poiCtrl.filterByCategory()" ng-disabled="!form.$valid">Filter by category</button>
<span ng-bind="poiCtrl.sort.content"></span>
</form>
</div>

<span ng-repeat="p in poiCtrl.poisToShow">
        <a ng-click="poiCtrl.singlePOI(p.name)"><span class="pois_click" ng-bind="p.name"></span></a>
        <a ng-click="poiCtrl.singlePOI(p.name)"><img class="pois_click" ng-style="{'height': '50px','width': '100px', 'border-radius': '10px'}" ng-src="../../tokens{{p.poi_img}}"></a>
</span>
<br>
<button ng-click="poiCtrl.sortByRank()">Sort by rank</button>
<br>
<span ng-repeat="po in poiCtrl.poisArray">
        <a ng-click="poiCtrl.singlePOI(po.name)"><span class="pois_click" ng-bind="po.name"></span></a>
        <a ng-click="poiCtrl.singlePOI(po.name)"><img class="pois_click" ng-style="{'height': '50px','width': '100px', 'border-radius': '10px'}" ng-src="../../tokens{{po.poi_img}}"></a>
</span>

<div>
    <h2>Search point of interst by name:</h2>
    <input type="text" placeholder="Enter point of interest's name" ng-model="poiCtrl.poiName"></input>
    <button ng-click="poiCtrl.searchByName()">Search</button>

    <div ng-show="poiCtrl.showme">
        <a ng-click="poiCtrl.singlePOI(poiCtrl.searchedPoi.POI_name)"><span class="pois_click" ng-bind="poiCtrl.searchedPoi.POI_name"></span></a>
        <a ng-click="poiCtrl.singlePOI(poiCtrl.searchedPoi.POI_name)"><img class="pois_click" ng-style="{'height': '50px','width': '100px', 'border-radius': '10px'}" ng-src="../../tokens{{poiCtrl.searchedPoi.PicturePath
 }}"></a>
    <br>
    </div>

    <div ng-show="!poiCtrl.showme">
    <span ng-bind="poiCtrl.searchByName.content"></span>
    <div></div>

</div>




<!-- Trigger/Open The Modal -->
<button id="myBtn">Review and rank</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form name="form2" novalidate>
        <!-- !!!TODO!!! Selected poi-->
        <label>Rank:
        <select id="selectRank" ng-model="poiCtrl.modal.rank" name="rankSelect" required>
                <option value="" disabled selected>Select your rank</option>
                <option ng-repeat="n in [] | range:5" value="{{$index + 1}}">{{$index + 1}}</option>
        </select>
        </label>

        <div ng-show="form2.$submitted || form2.rankSelect.$touched">
        <div ng-show="form2.rankSelect.$error.required">Please choose rank in order to submit.</div>
        </div><br>
        <button ng-click="poiCtrl.setRank()" ng-disabled="!form2.$valid">Submit rank</button>
        <span ng-bind="poiCtrl.setRank.content"></span>
    </form>

    <form name="form3" novalidate>
    <label>Review:
    <input id="review" type="text" name="review" ng-model="poiCtrl.modal.review" required="" placeholder="Enter your review...">
    </label>

    <div ng-show="form3.$submitted || form3.review.$touched">
    <div ng-show="form3.review.$error.required">Please enter your review in order to submit.</div>
    </div><br>
    <button ng-click="poiCtrl.setReview()" ng-disabled="!form3.$valid">Submit review</button>
    <span ng-bind="poiCtrl.setReview.content"></span>
    </form>


        </div>
  </div>
