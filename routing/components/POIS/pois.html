<div ng-show="!poiCtrl.guest">
<button ng-click="poiCtrl.goToFavorites()">Go to favorites points of interest</button>
</div>

<span ng-repeat="c in poiCtrl.categories">
    <h2 ng-bind="c.value"></h2>
    <span ng-repeat="poi in c.pois" >
        <a ng-click="poiCtrl.singlePOI(poi.name)"><span ng-bind="poi.name"></span></a>
        <a ng-click="poiCtrl.singlePOI(poi.name)"><img ng-style="{'height': '50px','width': '100px', 'border-radius': '10px'}" ng-src="../../tokens{{poi.poi_img}}"></a>
    </span>
</span>

<form name="form" novalidate>
<h1>Sort by category:</h1>
<select ng-model="poiCtrl.chosenCategory" name="category" required>
        <option value="" disabled selected>Select your category</option>
        <option ng-repeat="category in poiCtrl.categories" value="{{category.value}}">{{category.value}}</option>
</select>
<br />
<div ng-show="form.$submitted || form.category.$touched">
<div ng-show="form.category.$error.required">Please choose category.</div>
</div><br>
<button ng-click="poiCtrl.filterByCategory()" ng-disabled="!form.$valid">Filter by category</button>
<span ng-bind="poiCtrl.sort.content"></span>
</form>
</div>

<span ng-repeat="p in poiCtrl.poisToShow">
        <a ng-click="poiCtrl.singlePOI(p.name)"><span ng-bind="p.name"></span></a>
        <a ng-click="poiCtrl.singlePOI(p.name)"><img ng-style="{'height': '50px','width': '100px', 'border-radius': '10px'}" ng-src="../../tokens{{p.poi_img}}"></a>
</span>
<br>
<button ng-click="poiCtrl.sortByRank()">Sort by rank</button>
<br>
<span ng-repeat="po in poiCtrl.poisArray">
        <a ng-click="poiCtrl.singlePOI(po.name)"><span ng-bind="po.name"></span></a>
        <a ng-click="poiCtrl.singlePOI(po.name)"><img ng-style="{'height': '50px','width': '100px', 'border-radius': '10px'}" ng-src="../../tokens{{po.poi_img}}"></a>
</span>

<div>
    <h2>Search point of interst by name:</h2>
    <input type="text" placeholder="Enter point of interest's name" ng-model="poiCtrl.poiName"></input>
    <button ng-click="poiCtrl.searchByName()">Search</button>

    <div ng-show="poiCtrl.showme">
        <a ng-click="poiCtrl.singlePOI(poiCtrl.searchedPoi.POI_name)"><span ng-bind="poiCtrl.searchedPoi.POI_name"></span></a>
        <a ng-click="poiCtrl.singlePOI(poiCtrl.searchedPoi.POI_name)"><img ng-style="{'height': '50px','width': '100px', 'border-radius': '10px'}" ng-src="../../tokens{{poiCtrl.searchedPoi.PicturePath
 }}"></a>
    <br>
    </div>

    <div ng-show="!poiCtrl.showme">
    <span ng-bind="poiCtrl.searchByName.content"></span>
    <div></div>

</div>
